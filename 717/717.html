<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    for (var i = 0; i < 10; i++) {
      (function(i) {
        setTimeout(function () {
          console.log(i);
        }, i * 1000);
      })(i)

    }

    for (let i = 0; i < 10; i++) {
      setTimeout(function () {
        console.log(i);
      }, i * 1000);

    }
  </script>
</body>

</html>
